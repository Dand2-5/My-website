<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Doub</title>
    <link rel="icon" href="img/title_bar_icon.png" />
    <link rel="stylesheet" href="./css/doub.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      data-ad-client="ca-pub-3357866912572871"
      async
      <script
      data-ad-client="ca-pub-2811205850817597"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <a href="index.html"
          ><img src="img/logo.png" alt="Doub" class="navbar-brand"
        /></a>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav__links">
          <li class="nav__link"><a href="index.html">Home</a></li>
          <li class="nav__link"><a href="about.html">About me</a></li>
          <li class="nav__link">
            <a href="contact.html">Contact</a>
          </li>
          <div class="media-socials">
            <div class="ms-item">
              <a href="https://instagram.com/daniel_damasus"
                ><img src="img/icon_ig.png"/></a>
            </div>
            <div class="ms-item">
              <a href="contact.html"
                ><img src="img/icon_gmail.png"/></a>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <section class="top">
        <div class="top__content">
          <p class="subtitle gravity">
            <span
              class="txt-type"
              data-wait="3000"
              data-words='["Web Developer", "Creator", "Designer", "Teacher"]'
              style="font-weight: 400; border-right: 1px solid"
            ></span>
          </p>
          <h1 class="title">
            Hi I am<br /><span class="underline">Daniel</span> Damasus
          </h1>
          <div class="social" id="social">
            <div class="social__item">
              <a href="https://instagram.com/daniel_damasus"
                ><img src="img/icon_ig.png" alt="" class="social_ig"
              /></a>
            </div>
            <div class="social__item">
              <a href="contact.html"
                ><img src="img/icon_gmail.png" alt="" class="social_gmail"
              /></a>
            </div>
          </div>
          <div class="animate about-sub">
            <p class="comment">
              I am a frontend developer and teacher with over 3 years of
              experience.
            </p>
            <a href="about.html" class="cta_btn">ABOUT ME</a>
          </div>
        </div>
      </section>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
